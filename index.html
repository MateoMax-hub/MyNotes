<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>MyNotes!</title>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1>My Notes!</h1>
        </div>
    </header>

    <section id="searchSect">
        <div class="container">
            <form>
                <h2>Encuentra tus notas!</h2>
                <input type="search" placeholder="criterio de busqueda">
                <button type="submit">
                    Buscar
                </button>
            </form>
        </div>
    </section>

    <section id="notesTableSect">
        <table class="table mt-5" >
            <thead class="thead-dark">
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Categoria</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="notesTable">

            </tbody>
            <tbody>
                <tr>
                    <th scope="row">
                        <button type="button" class="btn btn-outline-dark " data-toggle="modal" data-target="#addNoteModal">
                            +
                        </button>
                    </th>
                    <td></td>
                    <td></td>
                    <td></td>    
                </tr>
            </tbody>
        </table>
    </section>


<section id="infoModals">

</section>




<!-- Modal/Add notes form-->
<div class="modal fade" id="addNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crear nota╰(*°▽°*)╯</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="addNoteForm">
                <div class="modal-body">
                    <div class=" form-group">
                        <label >Nombre de la nota</label>
                        <input type="text" id="addNoteName" required>
                    </div>
                    <div class=" form-group">
                        <select id="addNoteSelect" required>
                            <option value="" disabled selected>categoria</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="addNoteTextarea" cols="57,5" rows="10" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-outline-success">Crear nota</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- Modal/Add notes form-->
<div class="modal fade" id="editNoteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar nota╰(*°▽°*)╯</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="editNoteForm">
                <div class="modal-body">
                    <div class=" form-group">
                        <label >Nombre de la nota</label>
                        <input type="text" id="editNoteName" required>
                    </div>
                    <div class=" form-group">
                        <select id="editNoteSelect" required>
                            <option value="" disabled selected>categoria</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <textarea id="editNoteTextarea" cols="57,5" rows="10" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-outline-success">Guardar cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>





    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./takeAndDisplayNotes.js"></script>
    <script src="./editNotes.js"></script>
</body>

</html>
